version: '3.8'

services:
  ble-tag-tracker:
    build: .
    container_name: ble-tag-tracker
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      # Optional: mount for logs
      - ./logs:/app/logs
